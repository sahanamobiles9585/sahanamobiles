<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sahana Mobiles</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Poppins;background:#f4f7ff}
header{background:#005bea;color:#fff;padding:15px 30px;display:flex;justify-content:space-between}
nav a{color:#fff;margin-left:20px;text-decoration:none}

.section{padding:40px}
h2{text-align:center;color:#005bea}

.upload-box{
  background:#fff;
  padding:20px;
  max-width:500px;
  margin:20px auto;
  border-radius:12px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,.1)
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:30px
}

.card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 6px 15px rgba(0,0,0,.1);
  position:relative
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover
}

.delete{
  position:absolute;
  top:8px;
  right:8px;
  background:red;
  color:#fff;
  border:none;
  padding:5px 8px;
  cursor:pointer;
  border-radius:5px
}

footer{
  background:#0b1c3d;
  color:#fff;
  padding:30px;
  text-align:center
}
</style>
</head>

<body>

<header>
<h3>Sahana Mobiles</h3>
<nav>
<a href="#gallery">Gallery</a>
<a href="#contact">Contact</a>
</nav>
</header>

<section class="section">
<h2>Upload Gallery Images</h2>

<div class="upload-box">
<input type="file" id="imgInput" accept="image/*"><br><br>
<button onclick="addImage()">Add Image</button>
</div>

<div class="gallery" id="gallery"></div>
</section>

<footer id="contact">
<p>üìû +91 8072129400</p>
<p>üìç Sahana Mobiles, Pazhavoor</p>
</footer>

<script>
let images = JSON.parse(localStorage.getItem("galleryImages")) || [];

function render(){
  let g=document.getElementById("gallery");
  g.innerHTML="";
  images.forEach((img,i)=>{
    let d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <img src="${img}">
      <button class="delete" onclick="removeImage(${i})">X</button>
    `;
    g.appendChild(d);
  });
}

function addImage(){
  let file=document.getElementById("imgInput").files[0];
  if(!file) return alert("Select image");
  let reader=new FileReader();
  reader.onload=()=>{
    images.push(reader.result);
    localStorage.setItem("galleryImages",JSON.stringify(images));
    render();
  };
  reader.readAsDataURL(file);
}

function removeImage(i){
  images.splice(i,1);
  localStorage.setItem("galleryImages",JSON.stringify(images));
  render();
}

render();
</script>

</body>
</html>
